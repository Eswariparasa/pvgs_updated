<head>
    <meta charset="UTF-8">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c9e4f5, #e3d4f5); /* Soft gradient from light blue to pastel purple */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff; /* Soft white background for navbar */
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
            width: 100%; /* Make navbar span the full width */
        }

        .navbar .logo img {
            height: 50px;
            object-fit: contain;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: #4e4e4e; /* Soft gray color for text */
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #ff9800; /* Subtle orange hover effect */
        }

        /* Main Content Styles */
        .main-content {
            background-color: #ffffff; /* Soft white background for the content container */
            padding: 40px 30px;
            width: 420px;
            margin: 0 auto;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .main-content h2 {
            font-size: 26px;
            color: #0066cc; /* Beautiful blue color for the header */
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main-content form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content form label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .main-content form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        .main-content form input:focus {
            border-color: #ff9800;
            outline: none;
        }

        .main-content form button {
            padding: 12px 25px;
            background-color: #0066cc; /* Blue button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .main-content form button:hover {
            background-color: #ff9800; /* Orange hover effect */
        }

        /* Footer Styles */
        footer {
            background-color: #f1f1f1; /* Light gray background */
            padding: 20px;
            text-align: center;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ff9800;
        }

        footer p:last-child {
            font-size: 12px;
            color: #888;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .navbar ul {
                display: block;
                text-align: center;
            }

            .navbar ul li {
                margin: 10px 0;
            }

            .main-content {
                margin-top: 30px;
                padding: 20px 15px;
                width: 90%;
            }
        }
    </style>
</head>
