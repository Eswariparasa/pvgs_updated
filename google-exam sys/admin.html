<head>
    <meta charset="UTF-8">

    <title>Examination on B.Tech courses</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/pse1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center; /* Keep the background image centered */
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 0.3px solid #ccc;
        }

        .navbar .logo img {
            height: 60px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: #601637;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ff9800;
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ccc;
            margin-top: auto;  /* Ensures footer stays at the bottom */
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        footer a {
            color: #601637;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff9800;
        }

        /* Center the form without changing image position */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;  /* Ensure full screen height */
            position: absolute;
            top: 50%;  /* Vertically center the content */
            left: 50%;  /* Horizontally center the content */
            transform: translate(-50%, -50%);  /* Adjust position to truly center the content */
            color: #fff;  /* White text for visibility */
            text-align: center;
        }

        .main-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .main-content form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .main-content input {
            padding: 10px;
            margin-bottom: 20px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .main-content button {
            padding: 10px 20px;
            background-color: #601637;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-content button:hover {
            background-color: #ff9800;
        }
    </style>
</head>

    <div class="main-content">
        <h2>Enter Passcode to Proceed</h2>
        <form action="admin.php" method="POST">
            <label for="passcode">Passcode:</label>
            <input type="password" id="passcode" name="passcode" placeholder="Enter your passcode" required>

            <button type="submit">Submit</button>
        </form>
    </div>
